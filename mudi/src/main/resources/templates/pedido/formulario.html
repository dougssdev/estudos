<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: top}"></div>
	
	<div class="container">
		
	<div th:replace="~{base :: title('Novo Pedido')}"></div>	
		
		<div class="card">
			<form th:object="${requisicaoPedido}" class="card-body"
				action="/pedido/novo" method="POST">
				<div class="mb-3">
					<label for="nomeProduto">Produto</label> <input
						th:field="*{nomeProduto}" th:errorclass="is-invalid"
						class="form-control" placeholder="nome do produto" /> <small>Informe
						o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erro no nome do produto.</div>
				</div>
				<div class="mb-3">
					<label for="urlProduto">Url</label> <input class="form-control"
						th:field="*{urlProduto}" th:errorclass="is-invalid"
						placeholder="url do produto" /> <small>Procure em um site
						o produto que você deseja e cole a url da página aqui.</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">Erro
						na url do produto.</div>
				</div>
				<div class="mb-3">
					<label for="urlImagem">Imagem</label> <input
						th:field="*{urlImagem}" class="form-control"
						th:errorclass="is-invalid" placeholder="url da imagem" /> <small>Copie
						a url de uma boa imagem do produto e cole aqui para ajudar a
						conseguir compradores.</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">Erro
						na url da imagem.</div>
				</div>
				<div class="mb-3">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" name="descricao"
						placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>
				<button class="btn btn-outline-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
